server:
  port: 0

spring:
  application:
    name: user-service

  datasource:
    url: jdbc:postgresql://db:5432/user_db
    username: postgres
    password: 111
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  kafka:
    bootstrap-servers: kafka:9092
    topic:
      user-topic: user-topic
    consumer:
      group-id: task-service
      auto-offset-reset: earliest

eureka:
  instance:
    hostname: eureka-server
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:8761/eureka/
